<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    <p>
      Search:
      <input ng-model="$ctrl.query">
    </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="movies">
        <li ng-repeat="person in $ctrl.people | filter:$ctrl.query">
          <a href="#!/person/{{ person.id }}">{{ person.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
